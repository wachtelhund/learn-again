<mat-selection-list
    #namesList 
    *ngIf="(names | async)?.length"
    (selectionChange)="onSelectionChange(namesList.selectedOptions.selected)"
    >
    <mat-list-option [value]="name" *ngFor="let name of names | async">
        {{name}}
    </mat-list-option>
</mat-selection-list>
<button [ngClass]="{'hidden' : selectedNames.length <= 0}" (click)="onDeleteSelected()" mat-mini-fab color="warn">
    <mat-icon>delete</mat-icon>
</button>
