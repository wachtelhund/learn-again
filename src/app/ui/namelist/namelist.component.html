<div>
    <button mat-mini-fab color="warn">
        <mat-icon>delete</mat-icon>
    </button>
    <mat-selection-list #namesList (selectionChange)="onSelectionChange(namesList.selectedOptions.selected)">
        <mat-list-option [value]="name" *ngFor="let name of names | async">
            {{name}}
        </mat-list-option>
    </mat-selection-list>
</div>
